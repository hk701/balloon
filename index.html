<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 红色气球 - 陀螺仪版</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
    }
    #permission-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div id="info">对着麦克风说话释放红色气球 🎈</div>
  <button id="permission-btn" style="display: none;">点击启动 AR 体验</button>
  
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

    let scene, camera, renderer;
    let balloons = [];
    let video, videoTexture;
    let analyser, audioData;
    let audioContext;
    let isAudioReady = false;
    
    // 陀螺仪相关变量
    let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
    let initialOrientation = null;
    let hasGyroscope = false;
    
    // 世界空间容器（用于固定气球在世界坐标中）
    let worldContainer;

    init();
    animate();

    function init() {
      // 创建场景
      scene = new THREE.Scene();
      
      // 创建相机（增大FOV以获得更好的AR效果）
      camera = new THREE.PerspectiveCamera(
        80, 
        window.innerWidth / window.innerHeight, 
        0.1, 
        1000
      );
      camera.position.set(0, 0, 0);

      // 创建渲染器
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // 创建世界容器（所有气球都添加到这个容器中）
      worldContainer = new THREE.Group();
      scene.add(worldContainer);

      // 添加光照
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);
      
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      // 检查设备方向权限（iOS 13+需要）
      if (typeof DeviceOrientationEvent !== 'undefined' && 
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+ 需要用户交互
        document.getElementById('permission-btn').style.display = 'block';
        document.getElementById('permission-btn').onclick = requestPermissions;
      } else {
        // 其他设备直接初始化
        initDeviceOrientation();
        initCameraAndAudio();
      }

      // 窗口大小调整
      window.addEventListener('resize', onWindowResize);
    }

    async function requestPermissions() {
      try {
        // 请求陀螺仪权限
        const response = await DeviceOrientationEvent.requestPermission();
        if (response === 'granted') {
          initDeviceOrientation();
        }
        
        // 隐藏按钮
        document.getElementById('permission-btn').style.display = 'none';
        
        // 初始化摄像头和音频
        await initCameraAndAudio();
      } catch (error) {
        console.error('权限请求失败:', error);
        alert('需要陀螺仪权限才能获得最佳体验');
      }
    }

    function initDeviceOrientation() {
      // 监听设备方向变化
      window.addEventListener('deviceorientation', handleOrientation);
      
      // 检测是否有陀螺仪
      setTimeout(() => {
        if (deviceOrientation.alpha === 0 && 
            deviceOrientation.beta === 0 && 
            deviceOrientation.gamma === 0) {
          console.log('设备可能不支持陀螺仪');
          hasGyroscope = false;
        } else {
          hasGyroscope = true;
          console.log('陀螺仪已启用');
        }
      }, 1000);
    }

    function handleOrientation(event) {
      if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
        deviceOrientation = {
          alpha: event.alpha,
          beta: event.beta,
          gamma: event.gamma
        };
        
        // 记录初始方向
        if (!initialOrientation) {
          initialOrientation = { ...deviceOrientation };
        }
        
        hasGyroscope = true;
      }
    }

    function updateCameraRotation() {
      if (!hasGyroscope) return;
      
      // 计算相对于初始方向的旋转
      const alpha = initialOrientation ? 
        (deviceOrientation.alpha - initialOrientation.alpha) : deviceOrientation.alpha;
      
      // 将设备方向转换为相机旋转
      // alpha: 设备绕 Z 轴旋转（方位角）
      // beta: 设备绕 X 轴旋转（俯仰角）
      // gamma: 设备绕 Y 轴旋转（翻滚角）
      
      const alphaRad = THREE.MathUtils.degToRad(alpha);
      const betaRad = THREE.MathUtils.degToRad(deviceOrientation.beta - 90);
      const gammaRad = THREE.MathUtils.degToRad(deviceOrientation.gamma);
      
      // 创建旋转矩阵
      const rotationMatrix = new THREE.Matrix4();
      rotationMatrix.makeRotationFromEuler(
        new THREE.Euler(betaRad, alphaRad, gammaRad, 'YXZ')
      );
      
      // 应用反向旋转到世界容器，这样气球会保持在世界坐标中
      worldContainer.rotation.setFromRotationMatrix(rotationMatrix.invert());
    }

    async function initCameraAndAudio() {
      try {
        // 分别请求视频和音频
        const videoStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });

        // 设置视频流
        video = document.createElement('video');
        video.srcObject = videoStream;
        video.setAttribute('playsinline', '');
        video.setAttribute('muted', '');
        video.muted = true;
        video.play();

        video.onloadedmetadata = () => {
          videoTexture = new THREE.VideoTexture(video);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;
          scene.background = videoTexture;
        };

        // 单独获取音频流
        const audioStream = await navigator.mediaDevices.getUserMedia({
          video: false,
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });

        setupAudio(audioStream);
        
      } catch (error) {
        console.error('无法访问摄像头或麦克风:', error);
        document.getElementById('info').textContent = '请允许摄像头和麦克风权限';
        scene.background = new THREE.Color(0x87CEEB);
      }
    }

    function setupAudio(stream) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      const source = audioContext.createMediaStreamSource(stream);
      
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      analyser.smoothingTimeConstant = 0.3;
      
      source.connect(analyser);
      
      audioData = new Uint8Array(analyser.frequencyBinCount);
      
      isAudioReady = true;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createBalloon() {
      // 在世界空间中随机位置（相对于当前视角）
      const distance = 5 + Math.random() * 10; // 5-15米远，更远的距离
      const angleH = (Math.random() - 0.5) * Math.PI * 0.8; // 更宽的水平角度
      const angleV = (Math.random() - 0.5) * Math.PI * 0.4; // 更宽的垂直角度
      
      // 计算世界坐标位置
      const x = distance * Math.sin(angleH) * Math.cos(angleV);
      const y = -3 + Math.random() * 2 + distance * Math.sin(angleV) * 0.1; // 从更低的地方开始
      const z = -distance * Math.cos(angleH) * Math.cos(angleV);
      
      const scale = 0.5 + Math.random() * 1;
      
      // 检查重叠
      let overlapping = false;
      for (const balloon of balloons) {
        const distance = balloon.position.distanceTo(new THREE.Vector3(x, y, z));
        if (distance < scale + balloon.userData.scale) {
          overlapping = true;
          break;
        }
      }
      
      if (overlapping) return;
      
      // 创建气球组
      const balloonGroup = new THREE.Group();
      
      // 气球主体
      const balloonGeometry = new THREE.SphereGeometry(0.5, 32, 16);
      const balloonMaterial = new THREE.MeshPhongMaterial({
        color: 0xff0000,
        shininess: 100,
        specular: 0xffffff
      });
      const balloonMesh = new THREE.Mesh(balloonGeometry, balloonMaterial);
      balloonMesh.scale.y = 1.2;
      balloonGroup.add(balloonMesh);
      
      // 绳子
      const ropeGeometry = new THREE.CylinderGeometry(0.01, 0.01, 1.5, 8);
      const ropeMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
      const ropeMesh = new THREE.Mesh(ropeGeometry, ropeMaterial);
      ropeMesh.position.y = -1;
      balloonGroup.add(ropeMesh);
      
      // 设置在世界空间中的位置
      balloonGroup.position.set(x, y, z);
      balloonGroup.scale.set(scale, scale, scale);
      
      // 保存初始世界位置，用于物理模拟
      balloonGroup.userData = {
        speed: 0.008 + Math.random() * 0.015, // 稍慢的上升速度
        swaySpeed: 0.5 + Math.random() * 1.5, // 更缓慢的摇摆
        swayAmount: 0.2 + Math.random() * 0.3, // 更大的摇摆幅度
        scale: scale,
        worldPosition: new THREE.Vector3(x, y, z),
        initialY: y,
        rotationSpeed: (Math.random() - 0.5) * 0.5, // 随机旋转速度
        verticalSwayPhase: Math.random() * Math.PI * 2 // 垂直摇摆相位
      };
      
      // 添加到世界容器而不是场景
      worldContainer.add(balloonGroup);
      balloons.push(balloonGroup);
    }

    function updateBalloons() {
      const time = Date.now() * 0.001;
      
      for (let i = balloons.length - 1; i >= 0; i--) {
        const balloon = balloons[i];
        
        // 在世界空间中上升（添加轻微的加速度效果）
        const heightFactor = 1 + (balloon.userData.worldPosition.y - balloon.userData.initialY) * 0.02;
        balloon.userData.worldPosition.y += balloon.userData.speed * heightFactor;
        
        // 更自然的摇摆（结合多个正弦波）
        const swayX = Math.sin(time * balloon.userData.swaySpeed) * balloon.userData.swayAmount +
                     Math.sin(time * balloon.userData.swaySpeed * 2.1) * balloon.userData.swayAmount * 0.3;
        const swayZ = Math.cos(time * balloon.userData.swaySpeed * 0.7) * balloon.userData.swayAmount * 0.5 +
                     Math.cos(time * balloon.userData.swaySpeed * 1.3) * balloon.userData.swayAmount * 0.2;
        
        // 添加垂直方向的轻微浮动
        const swayY = Math.sin(time * balloon.userData.swaySpeed * 0.5 + balloon.userData.verticalSwayPhase) * 0.05;
        
        // 更新气球位置
        balloon.position.set(
          balloon.userData.worldPosition.x + swayX,
          balloon.userData.worldPosition.y + swayY,
          balloon.userData.worldPosition.z + swayZ
        );
        
        // 更自然的旋转
        balloon.rotation.z = Math.sin(time * balloon.userData.swaySpeed) * 0.15;
        balloon.rotation.x = Math.cos(time * balloon.userData.swaySpeed * 0.8) * 0.08;
        balloon.rotation.y += balloon.userData.rotationSpeed * 0.01;
        
        // 移除飞得太高的气球
        if (balloon.userData.worldPosition.y > 15) {
          worldContainer.remove(balloon);
          balloons.splice(i, 1);
        }
      }
    }

    function checkAudioLevel() {
      if (!isAudioReady || !analyser) return;
      
      analyser.getByteFrequencyData(audioData);
      
      let sum = 0;
      for (let i = 0; i < audioData.length; i++) {
        sum += audioData[i];
      }
      const average = sum / audioData.length;
      
      if (average > 25 && balloons.length < 30) {
        createBalloon();
        
        // 声音越大，生成越多气球（最多3个）
        const extraBalloons = Math.floor((average - 25) / 20);
        for (let i = 0; i < Math.min(extraBalloons, 2); i++) {
          setTimeout(() => {
            if (balloons.length < 30) createBalloon();
          }, (i + 1) * 100);
        }
        
        isAudioReady = false;
        setTimeout(() => {
          isAudioReady = true;
        }, 150); // 减少冷却时间
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      
      // 更新相机旋转（基于陀螺仪）
      updateCameraRotation();
      
      // 检查音频触发
      checkAudioLevel();
      
      // 更新气球
      updateBalloons();
      
      // 渲染场景
      renderer.render(scene, camera);
    }

    // 点击备用触发
    document.addEventListener('click', (e) => {
      // 避免点击按钮时触发
      if (e.target.id !== 'permission-btn' && balloons.length < 30) {
        createBalloon();
      }
    });
  </script>
</body>
</html>

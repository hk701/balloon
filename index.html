<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 红色气球</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="info">对着麦克风说话释放红色气球 🎈</div>
  
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

    let scene, camera, renderer;
    let balloons = [];
    let video, videoTexture;
    let analyser, audioData;
    let audioContext;
    let isAudioReady = false;

    init();
    animate();

    function init() {
      // 创建场景
      scene = new THREE.Scene();
      
      // 创建相机
      camera = new THREE.PerspectiveCamera(
        75, 
        window.innerWidth / window.innerHeight, 
        0.1, 
        1000
      );
      camera.position.z = 5;

      // 创建渲染器
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // 添加光照
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);
      
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      // 初始化摄像头和音频
      initCameraAndAudio();

      // 窗口大小调整
      window.addEventListener('resize', onWindowResize);
    }

    async function initCameraAndAudio() {
      try {
        // 请求摄像头和麦克风权限
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment', // 后置摄像头
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: true
        });

        // 设置视频流（静音，避免回音）
        video = document.createElement('video');
        video.srcObject = stream;
        video.setAttribute('playsinline', '');
        video.setAttribute('muted', ''); // 确保视频静音
        video.muted = true; // 双重保证静音
        video.play();

        video.onloadedmetadata = () => {
          // 创建视频纹理作为背景
          videoTexture = new THREE.VideoTexture(video);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;
          scene.background = videoTexture;
        };

        // 设置音频分析
        setupAudio(stream);
        
      } catch (error) {
        console.error('无法访问摄像头或麦克风:', error);
        document.getElementById('info').textContent = '请允许摄像头和麦克风权限';
        
        // 设置默认背景色
        scene.background = new THREE.Color(0x87CEEB); // 天蓝色
      }
    }

    function setupAudio(stream) {
      // 创建音频上下文
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // 创建音频源
      const source = audioContext.createMediaStreamSource(stream);
      
      // 创建分析器
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      analyser.smoothingTimeConstant = 0.3;
      
      // 只连接到分析器，不连接到扬声器（避免回音）
      source.connect(analyser);
      // 重要：不要连接到 audioContext.destination
      
      // 创建数据数组
      audioData = new Uint8Array(analyser.frequencyBinCount);
      
      isAudioReady = true;
      
      // 处理iOS的音频限制
      document.addEventListener('touchstart', () => {
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
      }, { once: true });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createBalloon() {
      // 随机位置和大小
      const x = (Math.random() - 0.5) * 10;
      const z = -2 - Math.random() * 3;
      const scale = 0.5 + Math.random() * 1;
      
      // 检查是否与现有气球重叠
      let overlapping = false;
      for (const balloon of balloons) {
        const distance = Math.sqrt(
          Math.pow(balloon.position.x - x, 2) + 
          Math.pow(balloon.position.z - z, 2)
        );
        if (distance < scale + balloon.userData.scale) {
          overlapping = true;
          break;
        }
      }
      
      if (overlapping) return;
      
      // 创建气球组
      const balloonGroup = new THREE.Group();
      
      // 气球主体（球体）
      const balloonGeometry = new THREE.SphereGeometry(0.5, 32, 16);
      const balloonMaterial = new THREE.MeshPhongMaterial({
        color: 0xff0000, // 红色
        shininess: 100,
        specular: 0xffffff
      });
      const balloonMesh = new THREE.Mesh(balloonGeometry, balloonMaterial);
      balloonMesh.scale.y = 1.2; // 稍微拉长使其更像气球
      balloonGroup.add(balloonMesh);
      
      // 气球绳子
      const ropeGeometry = new THREE.CylinderGeometry(0.01, 0.01, 1.5, 8);
      const ropeMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
      const ropeMesh = new THREE.Mesh(ropeGeometry, ropeMaterial);
      ropeMesh.position.y = -1;
      balloonGroup.add(ropeMesh);
      
      // 设置位置和缩放
      balloonGroup.position.set(x, -5, z);
      balloonGroup.scale.set(scale, scale, scale);
      
      // 添加用户数据
      balloonGroup.userData = {
        speed: 0.01 + Math.random() * 0.02,
        swaySpeed: 1 + Math.random() * 2,
        swayAmount: 0.1 + Math.random() * 0.2,
        scale: scale
      };
      
      scene.add(balloonGroup);
      balloons.push(balloonGroup);
    }

    function updateBalloons() {
      const time = Date.now() * 0.001;
      
      for (let i = balloons.length - 1; i >= 0; i--) {
        const balloon = balloons[i];
        
        // 上升
        balloon.position.y += balloon.userData.speed;
        
        // 左右摇摆
        balloon.position.x += Math.sin(time * balloon.userData.swaySpeed) * 
                             balloon.userData.swayAmount * 0.01;
        
        // 轻微旋转
        balloon.rotation.z = Math.sin(time * balloon.userData.swaySpeed) * 0.1;
        
        // 移除飞出屏幕的气球
        if (balloon.position.y > 10) {
          scene.remove(balloon);
          balloons.splice(i, 1);
        }
      }
    }

    function checkAudioLevel() {
      if (!isAudioReady || !analyser) return;
      
      // 获取音频数据
      analyser.getByteFrequencyData(audioData);
      
      // 计算平均音量
      let sum = 0;
      for (let i = 0; i < audioData.length; i++) {
        sum += audioData[i];
      }
      const average = sum / audioData.length;
      
      // 如果音量超过阈值，创建气球（提高阈值避免环境噪音）
      if (average > 40 && balloons.length < 20) {
        createBalloon();
        
        // 添加冷却时间，避免一次触发太多气球
        isAudioReady = false;
        setTimeout(() => {
          isAudioReady = true;
        }, 200); // 200ms 冷却时间
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      
      // 检查音频触发
      checkAudioLevel();
      
      // 更新气球
      updateBalloons();
      
      // 渲染场景
      renderer.render(scene, camera);
    }

    // 添加点击事件作为备用触发方式
    document.addEventListener('click', () => {
      if (balloons.length < 20) {
        createBalloon();
      }
    });
  </script>
</body>
</html>

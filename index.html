<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR çº¢è‰²æ°”çƒ - é™€èºä»ªç‰ˆ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
    }
    #permission-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div id="info">å¯¹ç€éº¦å…‹é£è¯´è¯é‡Šæ”¾çº¢è‰²æ°”çƒ ğŸˆ</div>
  <button id="permission-btn" style="display: none;">ç‚¹å‡»å¯åŠ¨ AR ä½“éªŒ</button>
  
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

    let scene, camera, renderer;
    let balloons = [];
    let video, videoTexture;
    let analyser, audioData;
    let audioContext;
    let isAudioReady = false;
    
    // é™€èºä»ªç›¸å…³å˜é‡
    let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
    let initialOrientation = null;
    let hasGyroscope = false;
    
    // ä¸–ç•Œç©ºé—´å®¹å™¨ï¼ˆç”¨äºå›ºå®šæ°”çƒåœ¨ä¸–ç•Œåæ ‡ä¸­ï¼‰
    let worldContainer;

    init();
    animate();

    function init() {
      // åˆ›å»ºåœºæ™¯
      scene = new THREE.Scene();
      
      // åˆ›å»ºç›¸æœºï¼ˆå¢å¤§FOVä»¥è·å¾—æ›´å¥½çš„ARæ•ˆæœï¼‰
      camera = new THREE.PerspectiveCamera(
        80, 
        window.innerWidth / window.innerHeight, 
        0.1, 
        1000
      );
      camera.position.set(0, 0, 0);

      // åˆ›å»ºæ¸²æŸ“å™¨
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // åˆ›å»ºä¸–ç•Œå®¹å™¨ï¼ˆæ‰€æœ‰æ°”çƒéƒ½æ·»åŠ åˆ°è¿™ä¸ªå®¹å™¨ä¸­ï¼‰
      worldContainer = new THREE.Group();
      scene.add(worldContainer);

      // æ·»åŠ å…‰ç…§
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);
      
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      // æ£€æŸ¥è®¾å¤‡æ–¹å‘æƒé™ï¼ˆiOS 13+éœ€è¦ï¼‰
      if (typeof DeviceOrientationEvent !== 'undefined' && 
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+ éœ€è¦ç”¨æˆ·äº¤äº’
        document.getElementById('permission-btn').style.display = 'block';
        document.getElementById('permission-btn').onclick = requestPermissions;
      } else {
        // å…¶ä»–è®¾å¤‡ç›´æ¥åˆå§‹åŒ–
        initDeviceOrientation();
        initCameraAndAudio();
      }

      // çª—å£å¤§å°è°ƒæ•´
      window.addEventListener('resize', onWindowResize);
    }

    async function requestPermissions() {
      try {
        // è¯·æ±‚é™€èºä»ªæƒé™
        const response = await DeviceOrientationEvent.requestPermission();
        if (response === 'granted') {
          initDeviceOrientation();
        }
        
        // éšè—æŒ‰é’®
        document.getElementById('permission-btn').style.display = 'none';
        
        // åˆå§‹åŒ–æ‘„åƒå¤´å’ŒéŸ³é¢‘
        await initCameraAndAudio();
      } catch (error) {
        console.error('æƒé™è¯·æ±‚å¤±è´¥:', error);
        alert('éœ€è¦é™€èºä»ªæƒé™æ‰èƒ½è·å¾—æœ€ä½³ä½“éªŒ');
      }
    }

    function initDeviceOrientation() {
      // ç›‘å¬è®¾å¤‡æ–¹å‘å˜åŒ–
      window.addEventListener('deviceorientation', handleOrientation);
      
      // æ£€æµ‹æ˜¯å¦æœ‰é™€èºä»ª
      setTimeout(() => {
        if (deviceOrientation.alpha === 0 && 
            deviceOrientation.beta === 0 && 
            deviceOrientation.gamma === 0) {
          console.log('è®¾å¤‡å¯èƒ½ä¸æ”¯æŒé™€èºä»ª');
          hasGyroscope = false;
        } else {
          hasGyroscope = true;
          console.log('é™€èºä»ªå·²å¯ç”¨');
        }
      }, 1000);
    }

    function handleOrientation(event) {
      if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
        deviceOrientation = {
          alpha: event.alpha,
          beta: event.beta,
          gamma: event.gamma
        };
        
        // è®°å½•åˆå§‹æ–¹å‘
        if (!initialOrientation) {
          initialOrientation = { ...deviceOrientation };
        }
        
        hasGyroscope = true;
      }
    }

    function updateCameraRotation() {
      if (!hasGyroscope) return;
      
      // è®¡ç®—ç›¸å¯¹äºåˆå§‹æ–¹å‘çš„æ—‹è½¬
      const alpha = initialOrientation ? 
        (deviceOrientation.alpha - initialOrientation.alpha) : deviceOrientation.alpha;
      
      // å°†è®¾å¤‡æ–¹å‘è½¬æ¢ä¸ºç›¸æœºæ—‹è½¬
      // alpha: è®¾å¤‡ç»• Z è½´æ—‹è½¬ï¼ˆæ–¹ä½è§’ï¼‰
      // beta: è®¾å¤‡ç»• X è½´æ—‹è½¬ï¼ˆä¿¯ä»°è§’ï¼‰
      // gamma: è®¾å¤‡ç»• Y è½´æ—‹è½¬ï¼ˆç¿»æ»šè§’ï¼‰
      
      const alphaRad = THREE.MathUtils.degToRad(alpha);
      const betaRad = THREE.MathUtils.degToRad(deviceOrientation.beta - 90);
      const gammaRad = THREE.MathUtils.degToRad(deviceOrientation.gamma);
      
      // åˆ›å»ºæ—‹è½¬çŸ©é˜µ
      const rotationMatrix = new THREE.Matrix4();
      rotationMatrix.makeRotationFromEuler(
        new THREE.Euler(betaRad, alphaRad, gammaRad, 'YXZ')
      );
      
      // åº”ç”¨åå‘æ—‹è½¬åˆ°ä¸–ç•Œå®¹å™¨ï¼Œè¿™æ ·æ°”çƒä¼šä¿æŒåœ¨ä¸–ç•Œåæ ‡ä¸­
      worldContainer.rotation.setFromRotationMatrix(rotationMatrix.invert());
    }

    async function initCameraAndAudio() {
      try {
        // åˆ†åˆ«è¯·æ±‚è§†é¢‘å’ŒéŸ³é¢‘
        const videoStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });

        // è®¾ç½®è§†é¢‘æµ
        video = document.createElement('video');
        video.srcObject = videoStream;
        video.setAttribute('playsinline', '');
        video.setAttribute('muted', '');
        video.muted = true;
        video.play();

        video.onloadedmetadata = () => {
          videoTexture = new THREE.VideoTexture(video);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;
          scene.background = videoTexture;
        };

        // å•ç‹¬è·å–éŸ³é¢‘æµ
        const audioStream = await navigator.mediaDevices.getUserMedia({
          video: false,
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });

        setupAudio(audioStream);
        
      } catch (error) {
        console.error('æ— æ³•è®¿é—®æ‘„åƒå¤´æˆ–éº¦å…‹é£:', error);
        document.getElementById('info').textContent = 'è¯·å…è®¸æ‘„åƒå¤´å’Œéº¦å…‹é£æƒé™';
        scene.background = new THREE.Color(0x87CEEB);
      }
    }

    function setupAudio(stream) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      const source = audioContext.createMediaStreamSource(stream);
      
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      analyser.smoothingTimeConstant = 0.3;
      
      source.connect(analyser);
      
      audioData = new Uint8Array(analyser.frequencyBinCount);
      
      isAudioReady = true;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createBalloon() {
      // åœ¨ä¸–ç•Œç©ºé—´ä¸­éšæœºä½ç½®ï¼ˆç›¸å¯¹äºå½“å‰è§†è§’ï¼‰
      const distance = 5 + Math.random() * 10; // 5-15ç±³è¿œï¼Œæ›´è¿œçš„è·ç¦»
      const angleH = (Math.random() - 0.5) * Math.PI * 0.8; // æ›´å®½çš„æ°´å¹³è§’åº¦
      const angleV = (Math.random() - 0.5) * Math.PI * 0.4; // æ›´å®½çš„å‚ç›´è§’åº¦
      
      // è®¡ç®—ä¸–ç•Œåæ ‡ä½ç½®
      const x = distance * Math.sin(angleH) * Math.cos(angleV);
      const y = -3 + Math.random() * 2 + distance * Math.sin(angleV) * 0.1; // ä»æ›´ä½çš„åœ°æ–¹å¼€å§‹
      const z = -distance * Math.cos(angleH) * Math.cos(angleV);
      
      const scale = 0.5 + Math.random() * 1;
      
      // æ£€æŸ¥é‡å 
      let overlapping = false;
      for (const balloon of balloons) {
        const distance = balloon.position.distanceTo(new THREE.Vector3(x, y, z));
        if (distance < scale + balloon.userData.scale) {
          overlapping = true;
          break;
        }
      }
      
      if (overlapping) return;
      
      // åˆ›å»ºæ°”çƒç»„
      const balloonGroup = new THREE.Group();
      
      // æ°”çƒä¸»ä½“
      const balloonGeometry = new THREE.SphereGeometry(0.5, 32, 16);
      const balloonMaterial = new THREE.MeshPhongMaterial({
        color: 0xff0000,
        shininess: 100,
        specular: 0xffffff
      });
      const balloonMesh = new THREE.Mesh(balloonGeometry, balloonMaterial);
      balloonMesh.scale.y = 1.2;
      balloonGroup.add(balloonMesh);
      
      // ç»³å­
      const ropeGeometry = new THREE.CylinderGeometry(0.01, 0.01, 1.5, 8);
      const ropeMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
      const ropeMesh = new THREE.Mesh(ropeGeometry, ropeMaterial);
      ropeMesh.position.y = -1;
      balloonGroup.add(ropeMesh);
      
      // è®¾ç½®åœ¨ä¸–ç•Œç©ºé—´ä¸­çš„ä½ç½®
      balloonGroup.position.set(x, y, z);
      balloonGroup.scale.set(scale, scale, scale);
      
      // ä¿å­˜åˆå§‹ä¸–ç•Œä½ç½®ï¼Œç”¨äºç‰©ç†æ¨¡æ‹Ÿ
      balloonGroup.userData = {
        speed: 0.008 + Math.random() * 0.015, // ç¨æ…¢çš„ä¸Šå‡é€Ÿåº¦
        swaySpeed: 0.5 + Math.random() * 1.5, // æ›´ç¼“æ…¢çš„æ‘‡æ‘†
        swayAmount: 0.2 + Math.random() * 0.3, // æ›´å¤§çš„æ‘‡æ‘†å¹…åº¦
        scale: scale,
        worldPosition: new THREE.Vector3(x, y, z),
        initialY: y,
        rotationSpeed: (Math.random() - 0.5) * 0.5, // éšæœºæ—‹è½¬é€Ÿåº¦
        verticalSwayPhase: Math.random() * Math.PI * 2 // å‚ç›´æ‘‡æ‘†ç›¸ä½
      };
      
      // æ·»åŠ åˆ°ä¸–ç•Œå®¹å™¨è€Œä¸æ˜¯åœºæ™¯
      worldContainer.add(balloonGroup);
      balloons.push(balloonGroup);
    }

    function updateBalloons() {
      const time = Date.now() * 0.001;
      
      for (let i = balloons.length - 1; i >= 0; i--) {
        const balloon = balloons[i];
        
        // åœ¨ä¸–ç•Œç©ºé—´ä¸­ä¸Šå‡ï¼ˆæ·»åŠ è½»å¾®çš„åŠ é€Ÿåº¦æ•ˆæœï¼‰
        const heightFactor = 1 + (balloon.userData.worldPosition.y - balloon.userData.initialY) * 0.02;
        balloon.userData.worldPosition.y += balloon.userData.speed * heightFactor;
        
        // æ›´è‡ªç„¶çš„æ‘‡æ‘†ï¼ˆç»“åˆå¤šä¸ªæ­£å¼¦æ³¢ï¼‰
        const swayX = Math.sin(time * balloon.userData.swaySpeed) * balloon.userData.swayAmount +
                     Math.sin(time * balloon.userData.swaySpeed * 2.1) * balloon.userData.swayAmount * 0.3;
        const swayZ = Math.cos(time * balloon.userData.swaySpeed * 0.7) * balloon.userData.swayAmount * 0.5 +
                     Math.cos(time * balloon.userData.swaySpeed * 1.3) * balloon.userData.swayAmount * 0.2;
        
        // æ·»åŠ å‚ç›´æ–¹å‘çš„è½»å¾®æµ®åŠ¨
        const swayY = Math.sin(time * balloon.userData.swaySpeed * 0.5 + balloon.userData.verticalSwayPhase) * 0.05;
        
        // æ›´æ–°æ°”çƒä½ç½®
        balloon.position.set(
          balloon.userData.worldPosition.x + swayX,
          balloon.userData.worldPosition.y + swayY,
          balloon.userData.worldPosition.z + swayZ
        );
        
        // æ›´è‡ªç„¶çš„æ—‹è½¬
        balloon.rotation.z = Math.sin(time * balloon.userData.swaySpeed) * 0.15;
        balloon.rotation.x = Math.cos(time * balloon.userData.swaySpeed * 0.8) * 0.08;
        balloon.rotation.y += balloon.userData.rotationSpeed * 0.01;
        
        // ç§»é™¤é£å¾—å¤ªé«˜çš„æ°”çƒ
        if (balloon.userData.worldPosition.y > 15) {
          worldContainer.remove(balloon);
          balloons.splice(i, 1);
        }
      }
    }

    function checkAudioLevel() {
      if (!isAudioReady || !analyser) return;
      
      analyser.getByteFrequencyData(audioData);
      
      let sum = 0;
      for (let i = 0; i < audioData.length; i++) {
        sum += audioData[i];
      }
      const average = sum / audioData.length;
      
      if (average > 25 && balloons.length < 30) {
        createBalloon();
        
        // å£°éŸ³è¶Šå¤§ï¼Œç”Ÿæˆè¶Šå¤šæ°”çƒï¼ˆæœ€å¤š3ä¸ªï¼‰
        const extraBalloons = Math.floor((average - 25) / 20);
        for (let i = 0; i < Math.min(extraBalloons, 2); i++) {
          setTimeout(() => {
            if (balloons.length < 30) createBalloon();
          }, (i + 1) * 100);
        }
        
        isAudioReady = false;
        setTimeout(() => {
          isAudioReady = true;
        }, 150); // å‡å°‘å†·å´æ—¶é—´
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      
      // æ›´æ–°ç›¸æœºæ—‹è½¬ï¼ˆåŸºäºé™€èºä»ªï¼‰
      updateCameraRotation();
      
      // æ£€æŸ¥éŸ³é¢‘è§¦å‘
      checkAudioLevel();
      
      // æ›´æ–°æ°”çƒ
      updateBalloons();
      
      // æ¸²æŸ“åœºæ™¯
      renderer.render(scene, camera);
    }

    // ç‚¹å‡»å¤‡ç”¨è§¦å‘
    document.addEventListener('click', (e) => {
      // é¿å…ç‚¹å‡»æŒ‰é’®æ—¶è§¦å‘
      if (e.target.id !== 'permission-btn' && balloons.length < 30) {
        createBalloon();
      }
    });
  </script>
</body>
